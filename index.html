<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASAI - AI Application Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              neutral: 'var(--color-neutral)',
              'base-content': 'var(--color-base-content)',
              'base-100': 'var(--color-base-100)',
              'base-200': 'var(--color-base-200)',
              'base-300': 'var(--color-base-300)',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lz-string@1.5.0/libs/lz-string.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style id="brand-styles">
      /* Light Theme (Default) */
      :root {
        --color-primary: #4f46e5;      /* indigo-600 */
        --color-secondary: #10b981;   /* emerald-500 */
        --color-accent: #38bdf8;      /* light-blue-400 */
        --color-neutral: #5e6782;     /* slate-500 */
        --color-base-content: #2a2f45;/* dark slate */
        --color-base-100: #fdfdff;    /* almost white */
        --color-base-200: #f7f7f9;    /* off-white */
        --color-base-300: #eef0f2;    /* light gray */
        
        --image-background: none;
      }
      
      /* Dark Theme */
      html.dark {
        --color-primary: #069433;      /* User requested green */
        --color-secondary: #14b8a6;   /* Teal 500 */
        --color-accent: #60a5fa;      /* Blue 400 */
        --color-neutral: #8b949e;     /* Calm grayish blue */
        --color-base-content: #e0e1e9;/* Light Grey */
        --color-base-100: #000000;    /* True Black */
        --color-base-200: #111111;    /* Very Dark Grey */
        --color-base-300: #1D1D1D;    /* Dark Grey */
      }
    </style>
    <style>
      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--color-base-100);
        color: var(--color-base-content);
      }
      
      #app-background {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: var(--image-background);
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        z-index: -1;
        transition: background-image 0.5s ease-in-out;
      }

      /* Scrollbar styles for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-base-100);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-base-300);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-secondary);
      }
      
      /* New animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: all 0.6s;
      }
      .btn-shine:hover::before {
        left: 100%;
      }

      /* For Landing Page animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animate.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      /* Typing indicator styles */
      .typing-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .typing-indicator div {
        width: 4px;
        height: 4px;
        background-color: currentColor;
        border-radius: 50%;
        margin: 0 2px;
        animation: typing-wave 1.2s infinite ease-in-out;
      }

      .typing-indicator div:nth-child(2) {
        animation-delay: 0.1s;
      }

      .typing-indicator div:nth-child(3) {
        animation-delay: 0.2s;
      }

      @keyframes typing-wave {
        0%, 60%, 100% {
          transform: initial;
        }
        30% {
          transform: translateY(-4px);
        }
      }

      /* Code block syntax highlighting styles */
      .code-block .syntax-keyword {
        color: #c586c0;
      }

      .code-block .syntax-string {
        color: #ce9178;
      }

      .code-block .syntax-comment {
        color: #6a9955;
        font-style: italic;
      }

      .code-block .syntax-tag {
        color: #569cd6;
      }

      .code-block .syntax-prop {
        color: #9cdcfe;
      }

    </style>

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

  }
}
</script>
</head>
  <body>
    <div id="app-background"></div>
    <div id="root"></div>

</html>
